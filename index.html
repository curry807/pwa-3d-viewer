
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>3D Viewer PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ff5fa2">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>3D Viewer PWA</h1>
    <p>iPadのSafariなら、共有メニュー → <strong>「ホーム画面に追加」</strong> でインストールできます。</p>
  </header>
  <main>
    <section>
      <h2>ビューアを開く</h2>
      <p>GLB/GLTF、KTX2テクスチャに対応した軽量ビューアです。ローカルファイル読み込みに対応しているので、<strong>オフラインでも利用可</strong>。</p>
      <p><a class="btn" href="viewer.html">3Dビューアを起動</a></p>
    </section>
    <section>
      <h2>使い方</h2>
      <ul>
        <li>「ファイルを開く」ボタンで <code>.glb</code> / <code>.gltf</code> を選択</li>
        <li>ドラッグ＆ドロップでも読み込み可能</li>
        <li>ピンチでズーム（iPad）、ドラッグで回転、二本指ドラッグでパン</li>
      </ul>
    </section>
    <section>
      <h2>更新のお知らせ</h2>
      <p id="update-msg" class="hide"></p>
      <button id="reload-btn" class="hide">更新して再読み込み</button>
    </section>
  </main>
  <footer>
    <small>テーマカラー：#ff5fa2（ピンク） | © 2025</small>
  </footer>
  <script src="main.js"></script>
</body>
</html>
